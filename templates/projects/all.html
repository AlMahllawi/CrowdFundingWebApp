{% extends "base.html" %}
{% block content %}
    <h2>All Projects</h2>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'projects:detail' project.title %}">{{ project.title }}</a>
                - Target: {{ project.target_amount }} | Collected: {{ project.current_amount }}
            </li>
        {% empty %}
            <li>No projects yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
