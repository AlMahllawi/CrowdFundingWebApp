{% extends "base.html" %}
{% block content %}
    {% if report_project %}
        <h2>
            Reporting Project: <a href="{% url 'projects:detail' obj.title %}">{{ obj.title }}</a>
        </h2>
    {% else %}
        <h2>Report {{ obj.user.username }}'s Comment</h2>
        <p>Comment content: {{ obj.content }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Report</button>
        <a href="{% if report_project %}{% url 'projects:detail' obj.title %}{% else %}{% url 'projects:detail' obj.project.title %}{% endif %}"
           class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
