{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="stylesheet" href="{% static 'style/main.css' %}">
        <title>
            {% block title %}
                {{ pagetitle|default:"Crowd-Funding" }}
            {% endblock title %}
        </title>
        {% bootstrap_css %}
        {% block head %}
        {% endblock head %}
    </head>
    <body>
        <div class="container">
            {% bootstrap_messages %}
            {% block content %}
            {% endblock content %}
        </div>
        {% bootstrap_javascript %}
    </body>
</html>
